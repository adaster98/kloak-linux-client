<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Kloak...</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-box {
            background: linear-gradient(180deg, #1e1e1e 0%, #161616 100%);
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            width: 380px;
            height: 340px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Container to hold both the aura and the icon */
        .icon-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Icon Box */
        .logo-container {
            width: 80px; height: 80px;
            background: #262626;
            border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 3;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .glow-aura {
            position: absolute;
            width: 100px; /* Start larger than the icon */
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            z-index: 1;
            filter: blur(25px);
            animation: auraPulse 2s infinite ease-in-out;
        }

        @keyframes auraPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 { margin: 0 0 8px 0; font-size: 20px; font-weight: 600; color: #E0E0E0; letter-spacing: 0.5px; }
        p { margin: 0; font-size: 13px; color: #949494; font-weight: 400; }

        .loading-bar {
            width: 140px; height: 2px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-top: 36px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; height: 100%; width: 50%;
            background: #E0E0E0;
            border-radius: 4px;
            animation: slide 1.5s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>
    <div class="splash-box">
        <div class="icon-wrapper">
            <div class="glow-aura"></div>
            <div class="logo-container">
                <img src="icons/icon.png" alt="Kloak Logo">
            </div>
        </div>
        <h2>Kloak</h2>
        <p>Establishing connection...</p>
        <div class="loading-bar"></div>
    </div>
</body>
</html>
